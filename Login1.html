<!DOCTYPE html>
<form method="POST" action="login1.php">

    <div class="container">

    <h1 style="text-align: center;">Please Login here.</h1> 
    <p>Fill in the login details.</p>
    <hr> <!-- this is used to make a break in the page to seperate the parameters-->

    <label for="passwrd"><b>Enter Password</b></label>
    <input type="password" placeholder="Enter Password" name="passwrd" required>
    <hr>

    <input type="submit" name="submit" value="Login">
